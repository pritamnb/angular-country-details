<div class="content-header">
  Home - Country Details
</div>
<div class="container">
  <ng-container *ngIf="!data">
    No data to display
  </ng-container>
  <ng-container *ngIf="data">
    <table id="country-details">
      <tr *ngFor="let country of data">
        <td>
          {{country.label}}
        </td>
        <td>
          {{country.value}}
        </td>
      </tr>
    </table>
  </ng-container>

</div>
